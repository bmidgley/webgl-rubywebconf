<html>
  <head>
    <script type="text/javascript" src="js/processing.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <title>3d pong</title>
  </head>
  <body>
    <script type="application/processing">
int bx, by, bz;
float dx, dy, dz;
int paddledepth = 160, paddlesize = 100, walldepth = -1000, cameradepth = 200, score;
int speed = 20;

void setup() {
  size(window.innerWidth * .95, window.innerHeight * .95, OPENGL);
  newgame();
  PFont fontA = loadFont("Courier New");  
  textFont(fontA, 36);
}

void newgame() {
  bx = .4*width;
  by = .4*height;
  bz = walldepth;

  dx = 0;
  dy = 0;
  dz = speed;

  score = 0;
}

void draw() {
  background(0);
  lights();
  noStroke();

  bx += dx;
  by += dy;
  bz += dz;

  if(mousePressed) {
    camera(width/2,height/2,500,width/2,height/2,-200, 0, 1, 0);
  } else {
    camera(mouseX,mouseY,500,width/2,height/2,-200, 0, 1, 0);
  }

  if((bz == paddledepth && bx > mouseX - paddlesize/2 && bx < mouseX + paddlesize/2 && by > mouseY - paddlesize/2 && by < mouseY + paddlesize/2)) {
   dz = -dz;
   dx = (speed/4)*(bx - mouseX)/paddlesize;
   dy = (speed/4)*(by - mouseY)/paddlesize;
   score++;
  }

  if(bz < walldepth) {
   dz = -dz;
  }

  if(bz >= 600) {
    newgame();
  }

  pointLight(255,255,255,bx,by,bz);

  pushMatrix();
  translate(bx,by,bz);
  fill(255,88,0);
  sphere (30);
  popMatrix();

  pushMatrix();
  translate(width*3/4, height/2, -650);
  rotateX(PI/4);
  rotateZ(PI/3);
  fill(255,255,255,128);
  box(90, 60, 150);
  popMatrix();

  pushMatrix();
  translate(width/2, height, walldepth/2);
  fill(99,55,22,192);
  box(700,10,walldepth);
  popMatrix();

  pushMatrix();
  translate(bx, by, walldepth);
  fill(255,55,22,192);
  box(paddlesize,paddlesize,10);
  popMatrix();

  pushMatrix();
  translate(width/2, height/2, walldepth/2);
  fill(99,55,22,32);
  box(500,700,10);
  popMatrix();

  pushMatrix();
  translate(width/4, height/3, -90);
  fill(22,55,99);
  sphere(90);
  popMatrix();

  pushMatrix();
  translate(mouseX, mouseY, paddledepth);
  fill(255,255,0,32);
  box(paddlesize,paddlesize,10);
  stroke();
  text("score", 0, -60, 0, 0);
  popMatrix();
}

    </script><canvas>
      You'll need a browser that supports HTML5 to see this content.
    </canvas><br/>Move paddle using the mouse; click mouse button for stationary camera.
  </body>
</html>
